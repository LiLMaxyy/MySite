<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин товаров</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Добро пожаловать в наш магазин!</h1>
</header>

<section>
    <div id="addProductForm">
        
        <h2>Добавить новый товар</h2>
        <form onsubmit="addNewProduct(); return false;">
            
            <label for="productName">Название товара:</label>
            <input type="text" id="productName" required>

            <label for="productPrice">Цена:</label>
            <input type="number" id="productPrice" step="0.01" required>

            <label for="productDescription">Описание товара:</label>
            <textarea id="productDescription" required></textarea>

            <label for="productImage">Изображение (URL):</label>
            <input type="url" id="productImage" required>

            <label for="productCategory">Категория:</label>
            <input type="text" id="productCategory" required>

            <button type="submit">Добавить товар</button>
        </form>
    </div>

    <div id="filters">
        
        <h2>Фильтры</h2>
        <label for="categoryFilter">Категория:</label>
        <select id="categoryFilter" onchange="filterProducts()">
            <option value="all">Все категории</option>
        </select>

        <label for="searchProduct">Поиск:</label>
        <input type="text" id="searchProduct" oninput="filterProducts()">
    </div>

    <section id="productsSection">
        
    </section>

    <section id="cartSection">
        <h2>Корзина</h2>
        <ul id="cart"></ul>
        <p id="totalPrice">Общая стоимость: $0.00</p>
        <button onclick="clearCart()">Очистить корзину</button>
    </section>
</section>

<script src="script.js"></script>
</body>
</html>
